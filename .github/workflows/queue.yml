name: "@dreamnet/queue"

on:
  workflow_dispatch:
  push:
    paths:
      - workspaces/queue/**.js
      - workspaces/queue/**.ts
      - workspaces/queue/**.json

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - name: 📁 Checkout
        uses: actions/checkout@v2

      - name: 📦 Cache node_modules
        uses: actions/cache@v2.1.4
        env:
          cache-name: monorepo-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: ⚙️ Install Node.js 14.x
        uses: actions/setup-node@v1
        with:
          node-version: "14"

      - name: 👨🏻‍💻 Install Dependencies
        working-directory: workspaces/queue
        run: yarn install

      - name: 👨🏻‍💻 Lint
        working-directory: workspaces/queue
        run: yarn run lint

      - name: 👨🏻‍💻 Tests
        working-directory: workspaces/queue
        run: yarn run test

      - name: 🚀 Publish
        working-directory: workspaces/queue
        run: yarn npm publish --access public --tolerate-republish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
