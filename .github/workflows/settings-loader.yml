name: "@dreamnet/settings-loader"
on:
  push:
    paths:
      - workspaces/settings-loader/**.js
      - workspaces/settings-loader/**.ts
      - workspaces/settings-loader/**.json
  workflow_dispatch:

jobs:
  build:
    name: Publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Node.js 12.x
        uses: actions/setup-node@v2.1.5
        with:
          node-version: "12"

      - name: Install Dependencies
        working-directory: workspaces/settings-loader
        run: yarn install

      - name: Build
        working-directory: workspaces/settings-loader
        run: yarn run build

      - name: Publish
        working-directory: workspaces/settings-loader
        run: yarn npm publish --access public --tolerate-republish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
